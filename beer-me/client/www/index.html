<!DOCTYPE html>
<html ng-app="beerme">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDCHnqpjDoIiBws0zjQE8gKUAQb4rguVx0&sensor=false"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
  </head>


  <body ng-controller="MapCtrl">

    <ion-nav-view></ion-nav-view>

        <ion-tabs class="tabs-icon-bottom keep-tabs-bottom">
          <ion-tab title="Find Taps" icon="ion-location" ui-sref="home">
            <ion-nav-view name="find-tab"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Beers List" icon="ion-beer" ui-sref="beers">
            <ion-nav-view name="beers-tab"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Beer Info" icon="ion-document-text" ui-sref="beer">
            <ion-nav-view name="beer-tab"></ion-nav-view>
          </ion-tab>
        </ion-tabs>
  </body>


</html>
