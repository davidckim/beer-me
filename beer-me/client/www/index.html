<!DOCTYPE html>
<html ng-app="beerme">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDCHnqpjDoIiBws0zjQE8gKUAQb4rguVx0&sensor=false"></script>
  </head>


  <body ng-controller="MapCtrl"> 

    <ion-nav-view></ion-nav-view>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Home">
        <ion-content class="padding">
          <p>
            <a class="button" ng-click="getLocation()">FIND BEERS NEAR ME</a>

            <form ng-submit="getBeersByZipCode()">
              <label class="item item-input">
                <input type="text" placeholder="Enter Zipcode" ng-model="data.zipCode">
              </label>
              <div class="padding">
                <button type="submit" class="button button-block button-energized">Submit Zipcode</button>
               </div>
           </form>

          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/beers.html" type="text/ng-template">

      <ion-view view-title="Beers">
        <ion-nav-bar class="bar-energized">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
        </ion-nav-bar>

        <ion-content class="padding"
             start-y="55"
             padding="false"
             has-tabs="true"
             has-header="true">

          <div id="search-box" class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
              <i class="icon ion-ios7-search placeholder-icon"></i>
              <input type="search" placeholder="Search for a Beer" ng-model="data.searchQuery">
            </div>
          </div>

          <ion-list>
            <ion-item ng-repeat="beer in beers | filter: data.searchQuery" class="item item-thumbnail-left" ng-click="showBeerPage({{beer}})">
              <img src="{{beer.image}}">
              {{beer.name}}

            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>

    </script>

    <script id="templates/beer.html" type="text/ng-template" ng-controller="MapCtrl as beerObject">
      
      <ion-view view-title="{{beerObject.name}}">
        <ion-nav-bar class="bar-energized">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-content class="padding">

          <div class="list card">
            <div class="item item-avatar">
              <img src="{{beerObject.image}}">
              <h2>{{beerObject.name}}</h2>
              <p>{{beerObject.price}}</p>
            </div>

          <div class="item item-body">
            <h2>Beer ABV: {{beerObject.abv}}</h2>
            <h2>Beer Rating: {{beerObject.rating}}</h2>
          </div>

          <ion-list>
          <h3>Bars w/ This Tap</h3>
            <ion-item ng-repeat="bar in beerBars" class="item item-button-right" >

              <p>{{bar.name}}</p>
              <p>{{bar.address}} {{bar.zip_code}}</p>

            </ion-item>
          </ion-list>

          <p>
            <a href="#" class="subdued">0 Like</a>
            <a href="#" class="subdued">0 Comments</a>
          </p>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#1">
              <i class="icon ion-thumbsup"></i>
              Like
            </a>
            <a class="tab-item" href="#2">
              <i class="icon ion-chatbox"></i>
              Comment
            </a>
            <a class="tab-item" href="#3">
              <i class="icon ion-share"></i>
              Share
           </a>
          </div>

        </ion-content>
      </ion-view>
    </script>


    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="About" icon="ion-person" ui-sref="tabs.contact">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Contact" icon="ion-at" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

  </body>


</html>
